spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  # Dummy OpenAI config for test context
  ai:
    openai:
      api-key: test-api-key-not-used
      chat:
        options:
          model: gpt-3.5-turbo

logging:
  level:
    com.krd.chatassistant: DEBUG
